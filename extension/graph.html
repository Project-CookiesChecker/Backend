<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Graph Visualization</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #f0f0f0; overflow: hidden; }
        #mynetwork { width: 100vw; height: 100vh; background: #ffffff; position: absolute; top: 0; left: 0; z-index: 1; }
        .controls { position: absolute; top: 15px; left: 15px; z-index: 100; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        button { padding: 8px 18px; background: #ff4757; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .legend { position: absolute; bottom: 25px; right: 25px; z-index: 100; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-size: 13px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
    <script src="vis-network.min.js"></script>
</head>
<body>
    <div class="controls">
        <h3 style="margin:0 0 10px 0;">Cookie Tracker Graph</h3>
        <button id="refreshBtn">Reload Graph</button>
    </div>
    <div class="legend">
        <div style="margin-bottom:5px;"><span class="dot" style="background:#2ecc71;"></span>Website</div>
        <div><span class="dot" style="background:#e74c3c;"></span>Tracker</div>
    </div>
    <div id="mynetwork"></div>
    <script src="graph.js"></script>
</body>
</html>
