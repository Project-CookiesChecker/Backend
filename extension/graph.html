<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Graph Visualization</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Kanit', sans-serif; background: #f0f0f0; }
        #mynetwork {
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            position: absolute; top: 0; left: 0; z-index: 1;
        }
        .controls {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            background: rgba(255,255,255,0.95); padding: 15px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            padding: 8px 15px; background: #ff4757; color: white; border: none;
            border-radius: 6px; cursor: pointer; font-family: 'Kanit', sans-serif;
        }
        button:hover { background: #ff6b81; }

        .legend {
            position: absolute; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(255,255,255,0.95); padding: 15px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 13px; color: #333; min-width: 150px;
        }
        .legend h4 { margin: 0 0 10px 0; font-size: 14px; color: #555; }
        .legend-item { display: flex; align-items: center; margin-bottom: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; display: inline-block; }
        .dot-green { background: #2ecc71; border: 2px solid #27ae60; }
        .dot-red { background: #e74c3c; border: 2px solid #c0392b; }
        .arrow-icon { font-size: 16px; margin-right: 8px; color: #888; }
    </style>
    <script src="vis-network.min.js"></script>
</head>
<body>
    <div class="controls">
        <h3 style="margin: 0 0 10px 0; font-size: 16px;">Cookie Tracker Graph</h3>
        <button id="refreshBtn">Reload Graph</button>
    </div>

    <div class="legend">
        <h4>Legend</h4>
        <div class="legend-item">
            <span class="dot dot-green"></span>
            <span><b>Website</b> (Source)</span>
        </div>
        <div class="legend-item">
            <span class="dot dot-red"></span>
            <span><b>Tracker</b> (Destination)</span>
        </div>
        <div class="legend-item">
            <span class="arrow-icon">âž”</span>
            <span>Data Flow</span>
        </div>
    </div>

    <div id="mynetwork"></div>
    <script src="graph.js"></script>
</body>
</html>
